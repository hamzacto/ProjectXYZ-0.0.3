<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Langflow</title>
    <style>
        :root {
            --background: #ffffff;
            --foreground: #1e293b;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --primary: #3b82f6;
            --primary-foreground: #ffffff;
            --destructive: #ef4444;
            --success: #10b981;
            --border: #e2e8f0;
            --ring: #3b82f6;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            background-color: var(--muted);
            color: var(--foreground);
        }
        
        .flex {
            display: flex;
        }
        
        .h-screen {
            height: 100vh;
        }
        
        .w-full {
            width: 100%;
        }
        
        .flex-col {
            flex-direction: column;
        }
        
        .items-center {
            align-items: center;
        }
        
        .justify-center {
            justify-content: center;
        }
        
        .gap-4 {
            gap: 1rem;
        }
        
        .gap-2 {
            gap: 0.5rem;
        }
        
        .rounded-lg {
            border-radius: 0.5rem;
        }
        
        .bg-background {
            background-color: var(--background);
        }
        
        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .p-8 {
            padding: 2rem;
        }
        
        .w-72 {
            width: 18rem;
        }
        
        .w-96 {
            width: 24rem;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-left {
            text-align: left;
        }
        
        .text-5xl {
            font-size: 3rem;
        }
        
        .mb-4 {
            margin-bottom: 1rem;
        }
        
        .mt-2 {
            margin-top: 0.5rem;
        }
        
        .text-2xl {
            font-size: 1.5rem;
        }
        
        .text-lg {
            font-size: 1.125rem;
        }
        
        .text-sm {
            font-size: 0.875rem;
        }
        
        .text-xs {
            font-size: 0.75rem;
        }
        
        .font-semibold {
            font-weight: 600;
        }
        
        .text-primary {
            color: var(--primary);
        }
        
        .text-muted-foreground {
            color: var(--muted-foreground);
        }
        
        .text-destructive {
            color: var(--destructive);
        }
        
        .h-16, .w-16 {
            height: 4rem;
            width: 4rem;
        }
        
        .h-8, .w-8 {
            height: 2rem;
            width: 2rem;
        }
        
        .rounded-full {
            border-radius: 9999px;
        }
        
        .rounded-md {
            border-radius: 0.375rem;
        }
        
        .bg-green-100 {
            background-color: #dcfce7;
        }
        
        .bg-red-100 {
            background-color: #fee2e2;
        }
        
        .text-green-600 {
            color: var(--success);
        }
        
        .text-red-600 {
            color: var(--destructive);
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1;
            padding: 0.75rem 1rem;
            transition-property: color, background-color, border-color;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
            cursor: pointer;
            text-decoration: none;
            width: 100%;
        }
        
        .button-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: 1px solid var(--primary);
        }
        
        .button-primary:hover {
            opacity: 0.9;
        }
        
        .button-outline {
            background-color: transparent;
            color: var(--foreground);
            border: 1px solid var(--border);
        }
        
        .button-outline:hover {
            background-color: var(--muted);
        }
        
        .hidden {
            display: none;
        }
        
        .form-group {
            margin-bottom: 1rem;
            width: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            box-sizing: border-box;
            background-color: var(--background);
            color: var(--foreground);
        }
        
        input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: var(--ring);
            box-shadow: 0 0 0 1px var(--ring);
        }
    </style>
</head>
<body>
    <div class="flex h-screen w-full flex-col items-center justify-center">
        <div class="flex w-96 flex-col items-center justify-center gap-4 rounded-lg bg-background p-8 shadow-lg">
            <div class="flex items-center justify-center mb-4">
                <svg class="h-16 w-16 text-primary" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 8L3 12L7 16M17 8L21 12L17 16M14 4L10 20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1 class="mb-4 text-2xl font-semibold text-primary">Forgot Password</h1>
            
            <div id="form-container" class="w-full">
                <p class="text-center text-sm text-muted-foreground mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                <form id="forgot-form" class="flex flex-col gap-4 w-full">
                    <div class="form-group">
                        <label for="email" class="text-left">Email Address <span class="text-destructive">*</span></label>
                        <input type="email" id="email" name="email" required>
                        <div id="email-error" class="text-xs text-destructive mt-2 hidden">Please enter a valid email address</div>
                    </div>
                    <button type="submit" class="button button-primary">Send Reset Link</button>
                </form>
                <div class="flex flex-col gap-2 mt-4">
                    <a href="/login" class="text-center text-sm text-primary">Back to Login</a>
                </div>
            </div>
            
            <div id="success" class="hidden flex flex-col items-center gap-4 w-full">
                <div class="flex h-16 w-16 items-center justify-center rounded-full bg-green-100">
                    <svg 
                        class="h-8 w-8 text-green-600" 
                        fill="none" 
                        stroke="currentColor" 
                        viewBox="0 0 24 24" 
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path 
                            stroke-linecap="round" 
                            stroke-linejoin="round" 
                            stroke-width="2" 
                            d="M5 13l4 4L19 7" 
                        />
                    </svg>
                </div>
                <p class="text-center text-lg">Check Your Email</p>
                <p class="text-center text-sm text-muted-foreground">
                    If an account exists with this email, we've sent a password reset link.
                </p>
                <a href="/login" class="button button-primary">
                    Back to Login
                </a>
            </div>
            
            <div id="error" class="hidden flex flex-col items-center gap-4 w-full">
                <div class="flex h-16 w-16 items-center justify-center rounded-full bg-red-100">
                    <svg 
                        class="h-8 w-8 text-red-600" 
                        fill="none" 
                        stroke="currentColor" 
                        viewBox="0 0 24 24" 
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path 
                            stroke-linecap="round" 
                            stroke-linejoin="round" 
                            stroke-width="2" 
                            d="M6 18L18 6M6 6l12 12" 
                        />
                    </svg>
                </div>
                <p class="text-center text-lg">Request Failed</p>
                <p id="error-message" class="text-center text-sm text-destructive"></p>
                <button id="try-again" class="button button-primary">
                    Try Again
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formContainer = document.getElementById('form-container');
            const successElement = document.getElementById('success');
            const errorElement = document.getElementById('error');
            const errorMessageElement = document.getElementById('error-message');
            const emailError = document.getElementById('email-error');
            const forgotForm = document.getElementById('forgot-form');
            const tryAgainButton = document.getElementById('try-again');
            
            // Simple email validation
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            forgotForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Reset error messages
                emailError.classList.add('hidden');
                
                // Get email value
                const email = document.getElementById('email').value;
                
                // Validate email
                if (!isValidEmail(email)) {
                    emailError.classList.remove('hidden');
                    return;
                }
                
                try {
                    // Make direct request to backend API
                    const backendUrl = window.location.origin;
                    const response = await fetch(
                        `${backendUrl}/api/v1/users/password-reset-request?email=${encodeURIComponent(email)}`, 
                        {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            }
                        }
                    );
                    
                    // Always show success message, even if email doesn't exist
                    // This is a security measure to prevent email enumeration
                    formContainer.classList.add('hidden');
                    successElement.classList.remove('hidden');
                    
                } catch (error) {
                    formContainer.classList.add('hidden');
                    errorElement.classList.remove('hidden');
                    errorMessageElement.textContent = 'Failed to process your request. Please try again.';
                    console.error('Forgot password error:', error);
                }
            });
            
            // Try again button redirects back to the form
            tryAgainButton.addEventListener('click', () => {
                errorElement.classList.add('hidden');
                formContainer.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
